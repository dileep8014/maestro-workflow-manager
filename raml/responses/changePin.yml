500:
  description: Internal error
  body:
    application/json:
      example: |
        {
          "result": {
            "code": "50001",
            "message": "Internal server error",
          }
        }
404:
  description: Resource not found
  body:
    application/json:
      example: |
        {
          "result": {
            "code": "40404",
            "message": "Card does not exist",
          }
        }

400:
  description: Not a valid input
  body:
    application/json:
      example: |
        {
          "result": {
            "code": "40001",
            "message": "pin must be a string with 4, non equal, non consecutive, integers between 0 and 9",
          }
        } |
        {
          "result": {
            "code": "40002",
            "message": "The old pin is incorrect",
          }
        }

503:
  description: Error communicating with external service
  body:
    application/json:
      example: |
        {
          "result": {
            "code": "50301",
            "message": "Error communicating with external service",
          }
        }

200:
  description: Card pin updated successfully
  body:
    application/json:
      example: |
        {
          "result": {
            "code": "20000",
            "message": "Card pin updated successfully",
          }
        }

409:
  description: The change card pin is not enabled
  body:
    application/json:
      example: |
        {
          "result": {
            "code": "40907",
            "message": "The change pin is not enabled",
          }
        }