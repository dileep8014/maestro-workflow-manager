500:
  description: Internal error
  body:
    application/json:
      example: |
        {
          "result": {
            "code": "50001",
            "message": "Internal server error",
          }
        }

401:
  description: User unauthorized or does not exists
  body:
    application/json:
      example: |
        {
          "result": {
            "code": "40100",
            "message: "Token not valid. Unauthorized",
          }
        }

404:
  description: Resource not found
  body:
    application/json:
      example: |
        {
          "result": {
            "code": "40404",
            "message": "Card does not exist"
          }
        }

503:
  description: Error communicating with external service
  body:
    application/json:
      example: |
        {
          "result": {
            "code": "50301",
            "message": "Error communicating with external service",
          }
        }

200:
  description: Card unactivated successfully
  body:
    application/json:
      example: |
        {
          "result": {
            "code": "20000",
            "message": "Card unactivated successfully",
          }
        }

412:
  description: Status not allowed
  body:
    application/json:
      example: |
        {
          "result": {
            "code":"41202",
            "message":"Can not perform the action for the current card status",
          }
        }